<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014 - json</title>
    <script>
        let a = {
            nome: "Wesley",
            nota: 8.5,
        }

        let b = JSON.stringify(a);

        let a2 = '{"nome": "Fabio", "nota": "7.5"}';

        let b2 = JSON.parse(a2);

        console.log(a);
        console.log(b);

        console.log(a2);
        console.log(b2);

        console.log(b2.nome);
    </script>
</head>
<body>

</body>
</html>
