<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0010 - Dúvidas sobre parenteses em funções</title>
    <script>
        function ret3() {
            console.log(3);
            return 5;
        }

        let ret5 = ret3(); // Está recebendo o retorno da função ret3 que é 5

        let ret6 = ret3; // Está recebendo a função ret3
    </script>
</head>
<body>
    <h1 onclick="ret3()">Clique em mim</h1>
</body>
</html>
