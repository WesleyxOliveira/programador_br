<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>005 - callback</title>
    <style>
        #square {
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
        }

        #green {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>

<body>
    <button>slideDown</button>
    <button id="stop">Stop</button>

    <div id="green"></div>
    <div id="square"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        function callback() {
            $('#square').show(2000);
        }

        // $('button').click(() => {
        //     $('#green').hide(2000, callback);            
        // })

        $('button').click(() => {
            $('#green').hide(2000).show(2000);
        })
    </script>
</body>

</html>
