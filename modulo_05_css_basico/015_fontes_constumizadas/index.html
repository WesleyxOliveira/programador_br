<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Costumizadas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Pacifico', cursive;
        }

        /* p {
            font-family: 'Indie Flower', cursive; 
        }
        */

        p {
            font-family: "autografo", cursive;
            font-size: 2em;
        }

        @font-face {
            font-family: "MinhaFonte";
            src: url(./fonts/Baby\ Aletha.otf);
        }
        @font-face {
            font-family: "autografo";
            src: url(./fonts/Autography.otf);
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit, amet consectetur</h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quo suscipit, veniam placeat quia ipsam porro voluptatum nobis fugiat et ea blanditiis fuga corporis quisquam recusandae ducimus deserunt aliquid. Ea?
    </p>
</body>
</html>
