<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Position stick</title>
    <style>
        .quadro {
            width: 500px;
            height: 4000px;
            border: 1px solid gray;
        }
        .quadrado {
            width: 100px;
            height: 100px;
        }

        .quadrado-red {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: red;
        }

        .quadrado-blue {
            position: sticky;
            background-color: blue;
        }

        .quadrado-green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>   
        <div class="quadrado quadrado-green"></div>     
    </div>
</body>
</html>
