<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/images/ico.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO
            </h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">
                    GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKTING DA ATUALIDADE
                </h2>
                <p class="mb">
                    Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.
                </p>
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Nome" autocomplete="name">

                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">

                    <select name="estado" id="estado" size="1">
                        <optgroup label="Centro-Oeste">
                            <option value="GO">Goiás</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="DF">Distrito Federal</option>
                        </optgroup>
                        <optgroup label="Norte">
                            <option value="AC">Acre</option>
                            <option value="AM">Amazonas</option>
                            <option value="AP">Amapá</option>
                            <option value="PA">Pará</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
                        <optgroup label="Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PI">Piauí</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PB">Paraíba</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                        </optgroup>
                        <optgroup label="Sul">
                            <option value="PR">Paraná</option>
                            <option value="RS">Rio Grande Do Sul</option>
                            <option value="SC">Santa Catarina</option>
                        </optgroup>
                        <optgroup label="Sudeste">
                            <option value="ES">Espirito Santo</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP" selected>São Paulo</option>
                        </optgroup>
                    </select>

                    <input type="submit" value="INSCREVA-SE">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
