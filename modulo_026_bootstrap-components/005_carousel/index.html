<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 Modal</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            .carousel .carousel-indicators button {
                height: 15px;
                width: 15px;
                border-radius: 50%;
            }
        </style>
</head>
<body>
    <section id="meuCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#meuCarousel" data-bs-slide-to="0"></button>
            <button data-bs-target="#meuCarousel" data-bs-slide-to="1" class="active"></button>            
            <button data-bs-target="#meuCarousel" data-bs-slide-to="2"></button>

        </div>

        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./images/images/img1.webp" alt="img1" class="d-block w-100">
            </div>
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="./images/images/img2.webp" alt="img2" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="./images/images/img3.webp" alt="img3" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#meuCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span>Previus</span>
        </button>

        <button class="carousel-control-next" data-bs-target="#meuCarousel" data-bs-slide="next">
            <span>Next</span>
            <span class="carousel-control-next-icon"></span>
        </button>
    </section>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
