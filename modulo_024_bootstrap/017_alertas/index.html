<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>017 - Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <button class="btn btn-primary" onclick="salvar()">Salvar</button>

    <div id="message" class="position-absolute end-0 top-o"></div>

    <script>
        function salvar () {
            document.querySelector('#message').innerHTML += `<div class="alert alert-danger alert-dismissible fade show">
            <div>Ocorreu um erro</div>
            <button class="btn btn-close" data-bs-dismiss="alert"></button>
        </div>`
        }
    </script>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
