<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>015 - Position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative" style="width: 300px; height: 300px; margin: auto; border: 1px solid;">

        <img class="position-fixed" src="https://programadorbr.com/static/media/logo.7fe897a1b1c7350d42f2356957872425.svg">

    </div>

    <div class="position-relative" style="width: 300px; height: 3000px; margin: auto; border: 1px solid;">

        <img class="position-sticky top-0 start-50" src="https://programadorbr.com/static/media/logo.7fe897a1b1c7350d42f2356957872425.svg">

    </div>
</body>
</html>
