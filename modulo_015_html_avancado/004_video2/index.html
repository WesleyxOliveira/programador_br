<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004 Video controle parte 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <video id="video1" class="video" src="./assets/videos/Rema, Selena Gomez - Calm Down (Official Music Video) VDownloader.mp4" poster="./assets/imagens/poster.jpg"></video>

        <div class="controle">
            <img class="btn" onclick="retroceder()" src="./assets/imagens/rewind.png" alt="back button">
            <img class="btn" onclick="avancar()" src="./assets/imagens/forward.png" alt="foward button">
            <img class="btn" onclick="diminuir_vel()" src="./assets/imagens/minus.png" alt="diminuir velo">
            <img class="btn" onclick="aumentar_vel()" src="./assets/imagens/add.png" alt="aumentar velo">
            <img class="btn" onclick="play()" src="./assets/imagens/play.png" alt="play button">
            <img class="btn" onclick="pause()" src="./assets/imagens/pause.png" alt="Pause">
            <img class="btn" onclick="parar()" src="./assets/imagens/stop.png" alt="stop button">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
