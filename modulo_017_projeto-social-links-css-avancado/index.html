<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Social link</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>
            <img class="profile-picture" src="./arquivos_projeto_social+link/images/my-profile.png" alt="Profile picture">
            <h1 class="user-name">@wesleyxiz</h1>
            <p class="description">Programação, carreira, empreendedorismo e um pouco de Canadá</p>
        </header>
        <ul class="list">
            <li class="list-item gradient">
                <a href="#" class="link">
                    Instagram
                    <img src="./arquivos_projeto_social+link/images/instagram.png" alt="Logo instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a href="#" class="link">
                    Youtube
                    <img src="./arquivos_projeto_social+link/images/youtube.png" alt="Logo Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a href="#" class="link">
                    TikTok
                    <img src="./arquivos_projeto_social+link/images/tiktok.png" alt="Logo TikTok">
                </a>
            </li>
        </ul>
        <footer>
            <a href="#" class="contact gradient">
                <img src="./arquivos_projeto_social+link/images/twitter.png" alt="Logo twitter">
            </a>
            <a href="#" class="contact gradient">
                <img src="./arquivos_projeto_social+link/images/whatsapp.png" alt="Logo Whatsapp">
            </a>
            <a href="#" class="contact gradient">
                <img src="./arquivos_projeto_social+link/images/email.png" alt="Logo gmail">
            </a>
            <a href="#" class="contact gradient">
                <img src="./arquivos_projeto_social+link/images/phone.png" alt="Logo phone">
            </a>
        </footer>
    </section>
</body>

</html>
