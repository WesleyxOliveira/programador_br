<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .header {
            font-size: 18px;
            width: 80%;
            margin: auto;
            padding: 15px;
            overflow: hidden;
            background-color: #5c57a4;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            float: right;
        }

        li {
            /* display: inline-block; */
            float: left; 
            color: white;
            margin-left: 15px;
        }

        .logo {
            /* display: inline-block; */
            float: left;
            color: white;
        }


        @media screen and (max-width: 700px) {
            .header {
                background-color: gray;
            }

        }

        @media screen and (max-width: 500px) {
            .header {
                background-color: red;
            }
            .logo {
                float: none;
                text-align: center;
                background-color: gray;
            }

            .menu {
                margin-top: 20px;
                float: none;
                text-align: center;
            }

            li {
                float: none;
                margin-bottom: 5px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            Logo
        </div>

        <ul class="menu">
            <li>Home</li>
            <li>Curiosidades</li>
            <li>Contato</li>
            <li>Escrit√≥rios</li>
        </ul>
    </div>
</body>
</html>
