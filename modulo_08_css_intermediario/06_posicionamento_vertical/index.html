<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Posicionamento vertical</title>
    <style>
        body {
            font-size: 1.2rem;
        }

        .card {
            position: relative;
            text-align: center;
            float: left;
            width: 400px;
            height: 200px;
            border: 2px solid green;
        }
        
        .card2 {
            float: left;
            clear: left;
            padding: 100px 150px;
            border: 1px solid green;
        }

        .c1 {
            height: 100%;
            line-height: 200px;
        }

        .c2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!--Centralizado com line-height-->
    <div class="card">
        <div class="c1">
            Wesley Oliveira
        </div>
    </div>

    <!--Centralizado com transition: translate()-->
    <div class="card">
        <div class="c2">
            Wesley Oliveira
        </div>
    </div>

    <!--Centralizado com padding-->
    <div class="card2">
        <div style="background-color: red;">
            Igor Oliveira
        </div>
    </div>
</body>
</html>
