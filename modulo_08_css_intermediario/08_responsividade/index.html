<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 1.2rem;
        }

        .header {
            position: relative;
            width: 80%;
            height: 100px;
            margin: auto;
            background-color: gray;
        }

        .content {
            text-align: center;
            font-size: 4vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="content">
            Hello World
        </div>
    </div>

</body>
</html>
