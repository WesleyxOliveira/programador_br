<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Tipos de input</title>
</head>
<body>
    
    <form action="" method="get">
        <input type="text" name="search_query">
        <input type="password" name="senha" id=""> <br>

        <h4>Cursos: </h4>
        <input type="checkbox" name="curso" id="" value="react_native"> React Native <br>
        <input type="checkbox" name="curso" value="react-js"> React-JS <br>

        <h4>Sexo: </h4>
        <input type="radio" name="fsex" value="masc" checked> Masculino <br>
        <input type="radio" name="fsex" value="fem"> Feminino <br> <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
