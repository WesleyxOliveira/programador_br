<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007 dropdown</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="dropdown m-5 p-5">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="outside">File</button>

            <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                    <button class="dropdown-item">New File</button>
                </li>
                <li>
                    <button class="dropdown-item">Import</button>
                </li>
                <li><hr class="dropdown-devider"></li>
                <li>
                    <div class="dropend">
        class                <button class="dropdown-item dropdown-toggle" data-bs-toggle="dropdown">
                            Settings
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li class="dropdown-item">Teste</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
