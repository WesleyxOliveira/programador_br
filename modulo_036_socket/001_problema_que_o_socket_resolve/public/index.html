<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="list">

    </div>


    <script>
        setInterval(() => {
            fetch('/list')
                .then(res => res.json())
                .then(data => {
                    let list = "<ul>"
                    data.map(item => {
                        list += `<li>${item}</li>`
                    })
                    list += '</ul>'
                    document.querySelector('#list').innerHTML = list;
                })
        }, 10000);

    </script>
</body>

</html>
